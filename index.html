<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 100vw; height: 95vh; display: flex; align-items: center;">
      <canvas id="line"></canvas>
      <canvas id="colunm"></canvas>
    </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx1 = document.getElementById('colunm');
    const ctx2 = document.getElementById('line');

    const bars = new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [
        {
          label: "Temperatura média",
          data: [22, 24, 27, 23, 20, 18],
          backgroundColor: 'rgba(255, 99, 132, 1)',
        },
        {
          label: "Umidade média",
          data: [90, 89, 93, 87, 88, 82],
          borderWidth: 1,
          backgroundColor: 'rgba(54, 162, 235, 1)',
        }
      ]
      }
    });


    const line = new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ["12:00", "13:00", "14:00", "15:00", "16:00", "17:00"],
        datasets: [
          {
            label: "Temperatura média",
            data: [30, 29, 28, 25, 22, 23],
            borderColor: 'rgba(255, 99, 132, 1)',
            backgroundColor: 'rgba(255, 99, 132, 1)',
          },
          {
            label: "Umidade média",
            data: [80, 82, 80, 85, 80, 83],
            borderColor: 'rgba(54, 162, 235, 1)',
            backgroundColor: 'rgba(54, 162, 235, 1)',
          }
        ]
      }
    });

    line.canvas.parentNode.style.width = '50%';
    bars.canvas.parentNode.style.width = '50%';
  </script>
